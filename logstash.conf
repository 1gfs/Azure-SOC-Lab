input {
  tcp {
    port => 5000
    codec => json_lines
  }
  file {
    path => "/usr/share/logstash/input-logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
  }
}

filter {
  # Parse timestamp if present
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # Add a geoip field for source_ip
  if [source_ip] {
    geoip {
      source => "source_ip"
    }
  }
  
  # Tag suspicious activities
  if [message] =~ /(attack|failed|malicious|suspicious|brute force|injection)/i {
    mutate {
      add_tag => ["suspicious"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "soc-logs-%{+YYYY.MM.dd}"
  }
  stdout {
    codec => rubydebug
  }
}
